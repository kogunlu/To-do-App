<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-300">
   
<div class="flex flex-col justify-around items-center mt-5">

    <div class="flex flex-col justify-around items-center w-9/12 h-4/6 bg-indigo-300">
        
        <header class="flex items-center justify-center border-2 rounded-md border-indigo-300 px-3 py-1">
            <p class="text-xl font-semibold text-center text-rose-500 ">
                The palest ink is stronger than the sharpest memory
            </p>
        </header>

        <main class="flex flex-col justify-around items-center h-5/6 w-full">

            <div class="w-5/6 flex flex-row justify-around items-center mt-12 mb-5 px-2 py-2">

                    <form action="#" class="w-3/6">
                        <input class="placeholder-indigo-700 placeholder-opacity-25 bg-violet-100 w-full border-2 rounded-lg" type="text" name="todo" id="todoItem" placeholder="Tell me what you want to remember">
                    </form>

                    <div class="flex flex-row">

                        
                        <select id="priority" class="text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline bg-indigo-300 form-select h-7">
                            <option disabled selected>Choose importance</option>
                            <option value="high">High</option>
                            <option value="normal">Normal</option>
                            <option value="low">Low</option>
                     </select>

                    

                    </div>

                       <button class="h-7 pl-3 pr-3 text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline hover:bg-indigo-500 hover:text-indigo-100" id="button">
                            Save it!
                       </button>

            </div>
            
            
                            <!-- saved items will be here -->

                <ul id="itemList" class="w-5/6 flex flex-col justify-around items-start mt-12 mb-5 px-2 py-2 list-disc">

                </ul>


        </main>


    </div>
</div>


    <script src="/index.js"></script>
</body>
</html>
